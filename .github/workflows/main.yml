name: Python CI/CD Workflow

on:
  push:
    branches: [ "main", "development", "release" ]  
  pull_request:
    branches: [ "main", "development", "release" ]  

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest  

    steps:
    - name: Checkout Repository 
      uses: actions/checkout@v4

    - name: Set up Python 3.10 
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install Dependencies 
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest mkdocs mkdocs-material
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8 
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run Tests with pytest  
      run: |
        pytest app/tests/

    - name: Build Documentation 
      run: mkdocs build --config-file docs/mkdocs.yml

    - name: Deploy Documentation to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}  # Автоматическая публикация документации
        publish_dir: ./site
        publish_branch: gh-pages  # Укажите ветку, на которую будет опубликована документация
